<!DOCTYPE html>
<html>
    <head>
        <title>Cooling Fan</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/cb07d8fa89.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <div class="container">
            <form>
                <input type="radio" id="stop" name="fan">
                <label for="stop" id="stop-active">Stop</label>

                <input type="radio" id="start" name="fan">
                <label for="start" id="start-active">Start</label>

                    <input type="radio" id="low" name="fan">
                    <label for="low" id="low_active">Low</label>

                    <input type="radio" id="second" name="fan">
                    <label for="second" id="mdm_active">Medium</label>

                    <input type="radio" id="third" name="fan">
                    <label for="third" id="high_active">High</label>

                    <div class="svg">
                        <img class="wings" src="https://i5.walmartimages.com/asr/5d913257-d428-4ffd-934f-0f1d228d0742_1.15dd4bbb061cbed174f490ae5da8d94b.jpeg" alt="fan">

                    </div>
            </form>

        </div>

        <script src="script.js"></script>
    </body>
    
</html>
